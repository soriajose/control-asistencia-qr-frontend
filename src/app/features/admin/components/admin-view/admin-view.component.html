<div class="flex h-screen bg-slate-100 overflow-hidden admin-view-container">
    @if (isSidebarOpen()) {
        <div (click)="toggleSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden"
             aria-hidden="true"></div>
    }

    <aside
            class="w-64 flex-shrink-0 bg-white shadow-md fixed lg:relative inset-y-0 left-0 z-30 transform transition-transform duration-300 ease-in-out"
            [class.translate-x-0]="isSidebarOpen()"
            [class.-translate-x-full]="!isSidebarOpen()"
            [class.lg:translate-x-0]="true">
        <div class="flex flex-col h-full">
            <div class="h-20 flex items-center justify-between border-b px-4">
                <h1 class="text-xl font-bold text-indigo-600 flex items-center">
                    <i class="pi pi-shield mr-3 text-2xl"></i>AsistenciaPro
                </h1>
                <button (click)="toggleSidebar()" class="lg:hidden text-gray-500 hover:text-gray-700">
                    <i class="pi pi-times text-xl"></i>
                </button>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-2">
                @for (item of menuItems(); track item.route) {
                    <a [routerLink]="item.route"
                       (click)="toggleSidebar()"
                       routerLinkActive="bg-indigo-100 text-indigo-700"
                       [routerLinkActiveOptions]="{exact: false}"
                       class="w-full flex items-center px-4 py-3 rounded-lg transition-colors duration-200 text-slate-600 hover:bg-slate-100 hover:text-slate-800 cursor-pointer">
                        <i [class]="item.icon + ' text-xl mr-4 w-6 text-center'"></i>
                        <span class="font-medium">{{ item.label }}</span>
                    </a>
                }
            </nav>

            <div class="px-4 py-6 border-t">
                <button (click)="onLogout()"
                        class="w-full flex items-center px-4 py-3 text-slate-600 hover:bg-red-50 hover:text-red-600 rounded-lg transition-colors duration-200">
                    <i class="pi pi-sign-out text-xl mr-4 w-6 text-center"></i>
                    <span class="font-medium">Cerrar Sesi√≥n</span>
                </button>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col">
        <header class="lg:hidden h-20 flex items-center justify-between bg-white border-b px-4 sm:px-6">
            <button (click)="toggleSidebar()" class="text-slate-600 hover:text-slate-800">
                <i class="pi pi-bars text-2xl"></i>
            </button>
            <h1 class="text-lg font-bold text-indigo-600">AsistenciaPro</h1>
            <div class="w-8"></div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
